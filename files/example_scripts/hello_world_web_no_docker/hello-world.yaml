apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  # - host: my_domain.com
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world
            port:
              number: 8089

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  ports:
  - port: 8089
    protocol: TCP
    targetPort: 8089
  selector:
    app: hello-world

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 8089
        volumeMounts:
        - name: hello-world-volume
          mountPath: /usr/share/nginx/html
        - default:
          cpu: 250m
          memory: 128Mi
        defaultRequest:
          cpu: 250m
          memory: 128Mi
        max:
          cpu: 500m
          memory: 256Mi
        min:
          cpu: 100m
          memory: 64Mi
      volumes:
      - name: hello-world-volume
        configMap:
          name: hello-world-configmap


